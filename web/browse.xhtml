<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>

    <ui:include src="menu.xhtml"></ui:include>

    <h:dataTable value="#{UserBrowse.users}" var="user">
        <h:column>#{user.userId}</h:column>
        <h:column>#{user.username}</h:column>
        <h:column>#{user.firstname}</h:column>
        <h:column>#{user.lastname}</h:column>
        <h:column>#{user.country}</h:column>
        <h:column>#{user.city}</h:column>
        <h:column>
            <p:button value="View profile" outcome="profile">
                <f:param name="userId" value="#{user.userId}"/>
            </p:button>
        </h:column>
    </h:dataTable>

</f:view>
</html>
